<body>

<h1 id="pageHeader">Quizlet Audio</h1>

<form action="frontend/convert_page.php" method="post">
    <input id="linkInput" class="input" name="quizletLink" type="text" placeholder="Lernset Link"
           value="https://quizlet.com/373763301/deutsch-franzosisch-flash-cards/" required>
    <div class="allSilenceInputDiv">
        <div class="silenceDiv">
            <label for="shortSilenceInput">Pause zwischen Begriffe</label>
            <input id="shortSilenceInput" name="shortSilenceDuration" class="silenceInput input" type="number" value="1" required>
        </div>
        <div class="silenceDiv">
            <label for="longSilenceInput">Pause zu n√§chstem Wortpaar</label>
            <input id="longSilenceInput" name="longSilenceDuration" class="silenceInput input" type="number" value="2" required>
        </div>
    </div>
    <div class="testFieldDiv">
        <label for="testInput" class="label">Test (nur 10 Karten)</label>
        <label>
            <input id="testInput" name="isTest" class="input" type="checkbox" placeholder="">
            <span></span>
        </label>
    </div>

    <button type="submit" id="submitBtn" class="input">Audio generieren</button>

</form>

<div class="scrollableVoid"></div>
<footer>
    <div class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom site-footer">
        <div class="mx-auto footerContent">
            <p class="navbar-text">Made with

               target="_blank">

        </div>
    </div>
